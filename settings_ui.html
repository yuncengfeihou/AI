<!-- public/extensions/third-party/my-custom-ai-caller/settings_ui.html -->
<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>自定义AI调用器</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content" style="padding: 10px;">
        <p>使用此工具通过您配置的第三方API生成文本。</p>

        <div class="flex-container flex-align-center flex-gap-5">
            <label for="custom_ai_api_url" class="inline-label">API URL:</label>
            <input type="text" id="custom_ai_api_url" class="text_pole" placeholder="例如: https://api.example.com/generate">
        </div>
        <small>您的第三方文本生成API的完整URL。</small>
        <br><br>
        <div class="flex-container flex-align-center flex-gap-5">
            <label for="custom_ai_api_key" class="inline-label">API 密钥 (可选):</label>
            <input type="password" id="custom_ai_api_key" class="text_pole" placeholder="如果API需要，请输入密钥">
        </div>
        <small>如果您的API需要身份验证密钥，请在此处输入。</small>
        <hr class="sysHR">

        <label for="custom_ai_prompt_input">输入提示 (Prompt):</label>
        <textarea id="custom_ai_prompt_input" class="text_pole autoSetHeight" rows="5" placeholder="在此输入您想发送给AI的文本..."></textarea>

        <button id="custom_ai_generate_button" class="menu_button">生成回答</button>
        <span id="custom_ai_loading_spinner" class="fa-solid fa-spinner fa-spin" style="display: none; margin-left: 10px;"></span>

        <label for="custom_ai_response_output" style="margin-top: 15px;">AI 回复:</label>
        <div id="custom_ai_response_output" class="text_block">
            AI的回复将显示在这里...
        </div>
    </div>
</div>
